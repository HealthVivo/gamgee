language: cpp

compiler: 
  - gcc
  - clang

before_install:
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi
  - sudo apt-get -qq update

install:
  - if [ "$CXX" == "g++" ]; then TOOLSET=gcc; fi
  - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" == "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50; fi
  - if [ "$CXX" == "clang++" ]; then TOOLSET=clang; fi
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then sudo update-alternatives --install /usr/local/bin/clang++ clang++ /usr/bin/clang++-3.4 50; fi
  - sudo apt-get install -qq libboost-test-dev
  - cd lib/boost-build && ./bootstrap.sh && ./b2 install --prefix=../../boost-build && cd ../../

script:
  - boost-build/bin/b2 -a toolset=$TOOLSET test
